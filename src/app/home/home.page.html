<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item *ngFor="let cliente of listaClientes">
    <ion-label>
      <h1>{{cliente.nome}}</h1>
      <p>{{cliente.email}}</p>
    </ion-label>

    <ion-button color="warning" (click)="alterarCliente(cliente.id!)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-button>

    <ion-button color="danger" (click)="excluirCliente(cliente.id!)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

  </ion-item>

  <div>
    <ion-button routerLink="/create-cliente" color="dark" expand="block">
      Adicionar Cliente
    </ion-button>
  </div>

</ion-content>
