<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let produtos of listaProdutos">
    <ion-label>
      {{produtos.titulo}}
    </ion-label>
    <a>${{produtos.preco}}</a>
  </ion-item>
</ion-content>
